<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Soundboard</title>
  <meta name="theme-color" content="#0b0b0c" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="header">
    <h1 class="title">Soundboard</h1>
    <p id="unlockMsg" class="sub">Tap once to enable audio. Put files in <code>sounds/</code> and update <code>sounds.json</code>.</p>
    <div class="controls">
      <button id="unlockBtn" class="btn">Enable Audio</button>
      <label class="vol">
        <span>Volume</span>
        <input id="volume" type="range" min="0" max="1" step="0.01" value="1" />
      </label>
      <input id="filter" class="search" placeholder="Filter sounds…" />
    </div>
  </header>

  <main class="wrap">
    <section id="grid" class="grid" role="list" aria-label="Sound buttons"></section>
    <p class="hint">Press keys 1–9 for quick triggers. Labels use the filename (without extension).</p>
  </main>

  <footer class="footer">Static build for GitHub Pages · No backend</footer>
  <script src="./app.js" defer></script>
</body>
</html>
